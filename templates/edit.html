{% extends "base.html" %}

{% block content %}
         <style>
        .error {
            font: color red;
        }
         </style>



        <form action="/signup" method="POST" >
            <label for="username">User name     
            <input id="username" type="text" name="username" /></label>
            {% if error_username %}
            <span class='error'>{{ error_username }}</span>
            {% endif %}
            </br>
            <label for="passwords">Password
            <input id="passwords" type="password" name="passwords" /></label>
            {% if error_passwords %}
            <span class='error'>{{ error_passwords }}</span>
            {% endif %}
            </br>
            
            <label for="verifypasswords">Verify Password
            <input id="verifypasswords" type="password" name="verifypasswords" /></label>
            {% if error_verifypasswords %}
            <span class='error'>{{ error_verifypasswords }}</span>
            {% endif %}
            </br>
            
            
            <label for="email">Email (optional)
            <input id="email" type="text" name="email" /></label>
            {% if error_email%}
            <span class='error'>{{ error_email }}</span>
            {% endif %}
            </br>
          
            
            <input type="submit" value="Submit" />
        

        </form>  

{% endblock %}
